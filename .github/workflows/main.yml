name: CI

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on:
            ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up go 1.20
              uses: actions/setup-go@v4
              with:
                  go-version: 1.20

            - name: version go
              run: go version



